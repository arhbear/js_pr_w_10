<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script>
            function toHex(n){
                var r = "";
                var o;
                while(n > 0){
                    o = n % 16;
                    n /= 16;
                    switch (o) {
                        case 1:
                            r += "1";
                            break;
                        case 2:
                            r += "2";
                            break;
                        case 3:
                            r += "3";
                            break;
                        case 4:
                            r += "4";
                            break;
                        case 5:
                            r += "5";
                            break;
                        case 6:
                            r += "6";
                            break;
                        case 7:
                            r += "7";
                            break;
                        case 8:
                            r += "8";
                            break;
                        case 9:
                            r += "9";
                            break;
                        case 10:
                            r += "a";
                            break;
                        case 11:
                            r += "b";
                            break;
                        case 12:
                            r += "c";
                            break;
                        case 13:
                            r += "d";
                            break;
                        case 14:
                            r += "e";
                            break;
                        case 15:
                            r += "f";
                            break;
                        case 0:
                            r += "10";
                            break;
                    }

                }
                if (r.length == 1) r += "0";
                return r;
            }
            $(document).ready(function(){
                $("#in").keypress(function(){
                    var rand = Math.round((Math.random() * 255.0));
                    var rand1 = Math.round((Math.random() * 255.0));
                    var rand2 = Math.round((Math.random() * 255.0));
                    var color = "#"+toHex(rand)+toHex(rand1)+toHex(rand2);
                    $(this).css("background",color);
                })

            });
        </script>
    </head>
    <body>
        <input id="in"type="text">
        <p id="p1"></p>
    </body>
</html>
